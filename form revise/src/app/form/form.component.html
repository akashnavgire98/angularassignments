<div class="container">
    <div class="row">
        <div class="col-3">
            <h5>Forms</h5>
            <form [formGroup]="userfrm" (ngSubmit)="onSubmit(userfrm.value)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="number" class="form-control" placeholder="Enter Number" formControlName="mobile_no">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <ng-container *ngFor="let gender of GenderArr">
                        <input type="radio" formControlName="Gender" value="{{gender}}" class="ml-3" >
                        <span class="radio-label ml-2">{{gender}}</span>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label>Education</label>
                    <select formControlName="education" class="form-control ml-3">
                        <option value="BA">BA</option>
                        <option value="BSc">BSc</option>
                        <option value="MCA">MCA</option>
                        <option value="BE">BE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Courses complete</label>
                    <input type="checkbox" name="angular" (change)="onCheck($event)" class="ml-3">
                    <span>Angular</span>

                    <input type="checkbox" name="dotnet" (change)="onCheck($event)" class="ml-3">
                    <span>Dot Net</span>
                </div>

                <div class="form-group mt-4">
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>


        <div class="col-9">
            <h4>User Details</h4>
            <table class="table table-border">
                <thead>
                    <th>Sr.No</th>
                    <th>Name</th>
                    <th>Mobile.No</th>
                    <th>Gender</th>
                    <th>Education</th>
                    <th>Courses</th>
                    <th class="pl-5">Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of UserData">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.mobile_no}}</td>
                        <td>{{user.Gender}}</td>
                        <td>{{user.course}}</td>
                        <td>{{user.education}}</td>
                        <td>
                            <button (click)="onUpdate(user)" class="btn btn-info">Edit</button>
                            <button (click)="onDelete(user.id)" class="btn btn-danger ml-2">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
