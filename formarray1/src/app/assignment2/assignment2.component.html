<form [formGroup]="userfrm" (ngSubmit)="onSubmit()" >
    <p>Forms</p>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="username" class="form-control">
    </div>

    <div class="form-group">
        <h5>Role Assign</h5>
        <div formArrayName="roles">
            <div *ngFor="let role of roles.controls; let i=index">
                <div [formGroupName]="i">
                    {{i}} Role Assign
                    <div class="row">
                        <div class="col-4">
                            <input type="text" formControlName="role" class="form-control">
                        </div>
                        <div class="col-4">
                            <input type="text" formControlName="exp" class="form-control">
                        </div>
                        <div class="col-4">
                            <button (click)="removerole(i)" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div>
        <button (click)="AddRole()" class="btn btn-primary">Add Roles</button>
    </div>

    <div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>

</form>
